<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogumine - Home Page</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>

</head>
<body>
    <section id="container">
        <div class="wrapper">
            <div class="logo">
                <div class="content">
                    <a href="../home/home.html">
                        <img src="../images/logo.png" alt="logo" class="logoimg">       
                    </a>
                    <h2 id="">Configurações de Conta</h2>
                </div>
            </div>
            <div class="card">
                <div class="login">
                    <form method="post">

                        <p id="loginERROR" class="display-none">Username ou Senha inválido!</p>
                        <input id="novaSenha" class="inputText" type="password" placeholder="Nova Senha" >
                        <button id="senhaButton" class="confirm" type="button" onClick="getNovaSenha()">
                            <div>
                                <p>Alterar Senha</p>
                            </div>
                        </button>
                        <input id="novoUsuario" class="inputText" type="text" placeholder="Novo Usuário" >
                        <button id="usuarioButton" class="confirm" type="button" onClick="getNovoUsername()">
                            <div>
                                <p>Alterar Usuario</p>
                            </div>
                        </button>
                        <input id="novoEmail" class="inputText" type="text" placeholder="Novo Email" >
                        <button id="emailButton" class="confirm" type="button" onClick="getNovoEmail()">
                            <div>
                                <p>Alterar Email</p>
                            </div>
                        </button>
                    </form>
                </div>
                <div class="deletarConta">
                    <form action="delete">
                        <button id="deleteButton" class="confirm"  type="button" onClick="deletarConta()">
                            <div>
                                <p>Deletar Conta</p>
                            </div>
                        </button>
                    </form>

                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
