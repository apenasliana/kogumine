<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogumine - Home Page</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>

</head>
<body>
    <section id="container">
        <div class="wrapper">
            <div class="logo">
                <div class="content">
                    <a href="../home/home.html">
                        <img src="../images/logo.png" alt="logo" class="logoimg">       
                    </a>
                    <h2 id="">Home Page</h2>
                </div>
            </div>
            <div class="card">
                <div class="login">
                    <form method="post">
                        <button id="confirm" type="button" onClick="visitarColecao()">
                            <div>
                                <p>Visitar Colecao</p>
                            </div>
                        </button>
                        <button id="confirm" type="button" onClick="visitarBaralho()">
                            <div>
                                <p>Visitar Baralhos</p>
                            </div>
                        <button id="confirm" type="button" onClick="visitarContaSettings()">
                            <div>
                                <p>Configurações de Conta</p>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
