<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogumine - Create Deck Page</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>

</head>
<body>
    <section id="container">
        <div class="wrapper">
            <div class="logo">
                <div class="content">
                    <a href="../../home/home.html">
                        <img src="../../images/logo.png" alt="logo" class="logoimg">       
                    </a>
                    <a href="../baralho.html">
                        <button>back</button>
                    </a>
                    <h2 id="">Criar Novo Baralho</h2>
                </div>
            </div>
            <div class="card">
                <div class="login">
                    <form method="post">
                        <input id="nomeDeck" class="inputText" placeholder="Nome do Deck" type="text"/>

                        <input id="adicionarCarta" class="inputText" placeholder="Nome Da Carta" type="text"/>
                        <input id="qtdCarta" class="inputText" placeholder="Quantidade" type="text"/>
                        <button id="confirm" type="button" onClick="addCarta()">
                            <div>
                                <p>Adicionar Carta</p>
                            </div>
                        </button>

                        <ul id="listaDeCartas"></ul>

                        <button id="confirm" type="button" onClick="getDados()">
                            <div>
                                <p>Criar Deck</p>
                            </div>
                        </button>
                    </form>
                    <ul id="dadosDeck"></ul>

                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
