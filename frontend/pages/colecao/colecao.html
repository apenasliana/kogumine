<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kogumine - Your Collection Page</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style>

</head>
<body>
    <section id="container">
        <div class="wrapper">
            <div class="logo">
                <div class="content">
                    <a href="../home/home.html">
                        <img src="../images/logo.png" alt="logo" class="logoimg">       
                    </a>
                    <h2 id="">Sua Coleção</h2>
                    <ul id="dadosColecao"></ul>

                </div>
            </div>
            <div class="card">
                <div class="login">
                    <form>
                        <button class="confirm" type="button" onClick="visitarAdicionarCartas()">
                            <div>
                                <p>Adicionar Cartas</p>
                            </div>
                        </button>
                        <button class="confirm" type="button" onClick="visitarPesquisarCartas()">
                            <div>
                                <p>Pesquisar Cartas</p>
                            </div>
                        </button>
                        
                    </form>
                    <ul id="listaDeCartas"></ul>
                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
